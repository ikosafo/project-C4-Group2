<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            box-sizing: border-box;
        }

        h3 {
            margin-bottom: 30px;
        }

        p {
            margin-top: 50px;
            border: 5px solid red;
            width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h3>Box Model</h3>
    <p>This is a paragraph </p>
    <div>This is a div</div>
</body>

</html>
