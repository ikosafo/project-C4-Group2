<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms (Part 2)</title>
</head>

<body>
    <h2>Form Elements</h2>
    <p>The fields with <small style="color: red;">*</small> is required</p>
    <form>
        <label for="regfee">Registration Fee</label>
        <input type="number" name="regfee" id="regfee" step="4" min="3" autofocus>

        <label for="telephone">Telephone <small style="color: red;">*</small></label>
        <input type="text" name="telephone" id="telephone" placeholder="Enter telephone" required autocomplete="on">
        <input type="submit" value="Submit">
    </form>


</body>

</html>
